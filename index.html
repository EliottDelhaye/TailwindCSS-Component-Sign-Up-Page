<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up form</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <section class="h-screen flex min-h-[650px]">
      <div
        class="flex-1 flex flex-col justify-between py-12 px-4 sm:px-6 lg:px-20 lg:flex-none xl:px-24"
      >
        <div class="my-auto">
          <h3 class="text-3xl font-bold">Take a breath, sign up</h3>
          <p class="text-green-600 font-medium">
            Already have an account ? <a href="#" class="underline">Sign-in</a>
          </p>
          <form class="mt-4">
            <div class="space-y-5 mt-6">
              <div>
                <label
                  for="email"
                  class="block text-sm font-medium text-gray-700"
                  >Email address</label
                >
                <input
                  type="email"
                  id="email"
                  required
                  class="mt-1 appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:border-green-700 sm:text-sm"
                />
              </div>

              <div>
                <label
                  for="password"
                  class="block text-sm font-medium text-gray-700"
                  >Password</label
                >
                <input
                  type="password"
                  id="password"
                  required
                  class="mt-1 appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:border-green-700 sm:text-sm"
                />
              </div>

              <div>
                <label
                  for="repeatPsw"
                  class="block text-sm font-medium text-gray-700"
                  >Repeat Password</label
                >
                <input
                  type="password"
                  id="repeatPsw"
                  required
                  class="mt-1 appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:border-green-700 sm:text-sm"
                />
              </div>
            </div>

            <div class="flex items-center justify-between mt-8">
              <div class="flex items-center">
                <input
                  type="checkbox"
                  id="remember-me"
                  class="w-4 h-4 rounded"
                />
                <label
                  for="remember-me"
                  class="ml-2 block text-sm text-gray-900"
                  >Remember me</label
                >
              </div>

              <a
                href="#"
                class="text-sm font-medium text-green-600 hover:text-green-500"
                >Need help to sign up ?</a
              >
            </div>

            <button
              class="w-full py-3 px-4 mt-4 rounded-md shadow-sm text-sm font-medium text-white bg-green-800"
            >
              Sign up
            </button>
          </form>
          <div class="mt-6">
            <p class="px-2 mb-2 mt-8 text-center text-gray-500">
              Or sign up with
            </p>
          </div>

          <div class="mt-1 flex justify-center">
            <a
              href="#"
              class="mx-2 p-4 border border-gray-300 rounded-md shadow-sm bg-white hover:bg-gray-50"
            >
              <span class="sr-only">Sign up with Instagram</span>
              <img src="ressources/ig.svg" alt="instagram logo" class="w-6" />
            </a>
            <a
              href="#"
              class="mx-2 p-4 border border-gray-300 rounded-md shadow-sm bg-white hover:bg-gray-50"
            >
              <span class="sr-only">Sign up with Pinterest</span>
              <img
                src="ressources/pinterest.svg"
                alt="pinterest logo"
                class="w-6"
              />
            </a>
            <a
              href="#"
              class="mx-2 p-4 border border-gray-300 rounded-md shadow-sm bg-white hover:bg-gray-50"
            >
              <span class="sr-only">Sign up with Instagram</span>
              <img src="ressources/tumblr.svg" alt="tumblr logo" class="w-6" />
            </a>
          </div>
        </div>
        <footer class="mt-5">
          <p class="text-center text-gray-500">&copy; 2024 Delhaye Eliott</p>
        </footer>
      </div>

      <div class="hidden relative flex-1 sm:block">
        <img
          src="ressources/nature.jpg"
          alt="nature"
          class="h-full w-full object-cover"
        />
      </div>
    </section>
  </body>
</html>
